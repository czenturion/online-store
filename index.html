<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/logos/store-logo.svg" />
    <title>Online store</title>
</head>

<body>

    <header>
        <div class="header wrapper">
            <a href="#">
                <img class="store-logo" src="assets/logos/store-logo.svg" alt="Store logo">
            </a>

            <nav>
                <ul class="lato-regular">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sales</a></li>
                    <li class="categories-dropdown-menu">
                        <a href="#">Categories<div class="arrow-up"></div></a>
                        <ul class="dropdown-menu">
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="toolbar">
                <a href="#">
                    <img src="assets/icons/search-icon.svg" alt="Search icon">
                </a>
                <a href="#">
                    <img src="assets/icons/cart-icon.svg" alt="Cart icon">
                </a>
                <a href="#">
                    <img src="assets/icons/profile-icon.svg" alt="Profile icon">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="products-result wrapper lato-regular">
            <div class="add-item-wrapper">
                <button class="add-item-btn">Add item <img src="assets/icons/add-icon.svg" alt="Add icon"></button>
            </div>
            <div class="product-list"></div>
            <div class="load-more-wrapper">
                <button class="load-more-btn">Load more</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="wrapper">

        </div>
    </footer>


    <script src="scripts/index.js" type="module"></script>
</body>

</html>
